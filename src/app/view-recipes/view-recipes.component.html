<mat-accordion>
    <mat-expansion-panel *ngFor="let recipe of recipeData?.recipes" (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Recipe Name: {{recipe.Name}}
            </mat-panel-title>
            <mat-panel-description>
                {{recipe.Type}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>List of Ingredients</p>
    </mat-expansion-panel>
</mat-accordion>
